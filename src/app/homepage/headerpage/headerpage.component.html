<div class="modal fade" id="LoginForm" tabindex="-1" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
 <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="ModalTitle">Login</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
             <input type="text" class="form-control" name="username" placeholder="Username" required="" autofocus="" />
             <input type="password" class="form-control" name="password" placeholder="Password" required=""/> 
        </div>

        <div class="form-group submit">
            <button type="button" class="btn btn-primary">Login</button>
         </div>
      </div>
      
    </div>
  </div>

</div>


<div class="modal fade" id="RegisterForm" tabindex="-1" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
 <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="ModalTitle">Register</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
             <input type="text" class="form-control" name="Username" placeholder="username" required="" autofocus="" />
             <input type="password" class="form-control" name="Password" placeholder="password" required=""/> 
             <input type="text" class="form-control" name="repassword" placeholder="Retype password" required=""/> 
             <input type="email" class="form-control" name="password" placeholder="Email" required=""/> 
        </div>

        <div class="form-group submit">
            <button type="button" class="btn btn-primary">Submit</button>
         </div>
      </div>
      
    </div>
  </div>

</div>
